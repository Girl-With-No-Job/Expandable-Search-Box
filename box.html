<!DOCTYPE html>
<html>
    <head>
        <title>Search Box</title>
        <link rel="stylesheet" href="box.css">

        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="hero">

            <div id="SearchBox">
                <img src="images/google.png" id="googleIcon">
                <input type="text" placeholder="Serch Google or Type a URL">
                <img src="images/microphone.png" class="mic-icon">
            </div>
        </div>

        <script>
            var SearchBox = document.getElementById("SearchBox");
            var googleIcon = document.getElementById("googleIcon");

            googleIcon.onclick = function()
            {
                SearchBox.classList.toggle("active");
            }
            </script>
    </body>
</html>
